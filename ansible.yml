---
- hosts: localhost
  remote_user: ubuntu
  become: yes
  become_method: sudo
  tasks:
  - git:
      repo: 'https://github.com/eabdul1127/dnspcap.git'
      dest: /home/ubuntu/dnspcap
  - name: install nodejs ppa
    shell: curl -sL https://deb.nodesource.com/setup_6.x | sudo -E bash -
  - name: install nodejs and npm
    apt:
      update_cache: yes
      name: nodejs
  - file:
      mode: 0600
      path: /etc/dnspcap.js
  - name: install libpcap-dev
    apt:
      update_cache: yes
      name: "{{ item }}"
    with_items:
      - libpcap-dev
      - git
  - name: Install node.js packages
    npm:
      path: /home/ubuntu/dnspcap
